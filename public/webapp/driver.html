<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayTaksi - S√ºr√ºc√º</title>
  <link rel="stylesheet" href="/assets/app.css" />
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand"><div class="logo">PT</div><div><div class="title">S√ºr√ºc√º</div><div class="subtitle" id="me">...</div></div></div>
      <a class="ghost" href="/index.html">Geri</a>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px">Status</h2>
      <div class="row" style="gap:12px;align-items:center">
        <label class="muted" style="width:110px">Onlayn</label>
        <label class="switch">
          <input type="checkbox" id="online" />
          <span class="slider"></span>
        </label>
        <span class="badge" id="state">OFFLINE</span>
      </div>
      <div class="muted" style="margin-top:10px">Onlayn olanda yaxƒ±n sifari≈ül…ôri g√∂r…ôc…ôks…ôn.</div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h3 style="margin:0">G√∂zl…ôy…ôn sifari≈ül…ôr</h3>
        <button class="ghost" id="refresh">Yenil…ô</button>
      </div>
      <div id="rides" style="margin-top:12px"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px">S√ºr√ºc√º M…ôlumatƒ±</h3>
      <div class="grid" style="grid-template-columns:1fr 1fr">
        <div>
          <div class="muted">Ma≈üƒ±n</div>
          <input id="car" placeholder="M…ôs: Toyota Prius" />
        </div>
        <div>
          <div class="muted">N√∂mr…ô</div>
          <input id="plate" placeholder="M…ôs: 10-AA-123" />
        </div>
      </div>
      <button class="btn" id="save" style="margin-top:12px">Yadda Saxla</button>
    </div>
  </div>

  <script type="module">
    import { api, toast, openMaps } from '/assets/app.js';

    const $ = (id) => document.getElementById(id);
    const ridesEl = $('rides');

    async function loadMe() {
      const me = await api('/me');
      $('me').textContent = `${me.name} (#${me.id})`;
      $('online').checked = !!me.driverOnline;
      $('car').value = me.driver?.car || '';
      $('plate').value = me.driver?.plate || '';
      renderState();
    }

    function renderState() {
      const on = $('online').checked;
      $('state').textContent = on ? 'ONLINE' : 'OFFLINE';
      $('state').style.background = on ? 'rgba(39,174,96,.15)' : 'rgba(142,160,197,.15)';
      $('state').style.borderColor = on ? 'rgba(39,174,96,.35)' : 'rgba(142,160,197,.25)';
    }

    async function setOnline() {
      renderState();
      await api('/driver/online', { method: 'POST', body: { online: $('online').checked } });
      toast('Yadda saxlandƒ±');
      await refresh();
    }

    function rideCard(r) {
      const d = document.createElement('div');
      d.className = 'ride';
      d.innerHTML = `
        <div class="row" style="justify-content:space-between;gap:12px">
          <div>
            <div style="font-weight:800">#${r.id.slice(0,6)} ¬∑ ${r.price} ${r.currency}</div>
            <div class="muted">${r.distanceKm.toFixed(1)} km ¬∑ ~${Math.round(r.durationMin)} d…ôq</div>
          </div>
          <span class="badge">${r.status}</span>
        </div>
        <div style="margin-top:10px" class="muted">üìç ${r.pickupText}</div>
        <div style="margin-top:6px" class="muted">üèÅ ${r.dropoffText}</div>
        <div class="row" style="gap:10px;margin-top:12px">
          <button class="btn" data-act="accept">Q…ôbul et</button>
          <button class="ghost" data-act="pick">Pickup</button>
          <button class="ghost" data-act="drop">Dropoff</button>
        </div>
      `;

      d.querySelector('[data-act="accept"]').onclick = async () => {
        try {
          await api('/driver/accept', { method: 'POST', body: { rideId: r.id } });
          toast('Q…ôbul edildi');
          await refresh();
        } catch (e) { toast(e.message); }
      };
      d.querySelector('[data-act="pick"]').onclick = () => openMaps(r.pickup.lat, r.pickup.lon, 'Pickup');
      d.querySelector('[data-act="drop"]').onclick = () => openMaps(r.dropoff.lat, r.dropoff.lon, 'Dropoff');

      return d;
    }

    async function refresh() {
      ridesEl.innerHTML = '<div class="muted">Y√ºkl…ônir...</div>';
      try {
        const data = await api('/driver/queue');
        ridesEl.innerHTML = '';
        if (!data.rides.length) {
          ridesEl.innerHTML = '<div class="muted">Sifari≈ü yoxdur.</div>';
          return;
        }
        data.rides.forEach(r => ridesEl.appendChild(rideCard(r)));
      } catch (e) {
        ridesEl.innerHTML = `<div class="muted">${e.message}</div>`;
      }
    }

    $('online').onchange = () => setOnline();
    $('refresh').onclick = () => refresh();

    $('save').onclick = async () => {
      try {
        await api('/user/update', { method: 'POST', body: { driver: { carModel: $('car').value.trim(), carPlate: $('plate').value.trim() }, role: 'driver' } });
        toast('Saxlandƒ±');
        await loadMe();
      } catch (e) { toast(e.message); }
    };

    await loadMe();
    await refresh();
    setInterval(refresh, 12000);
  </script>
</body>
</html>
