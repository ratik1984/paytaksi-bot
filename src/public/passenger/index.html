<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PayTaksi Passenger</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

#map {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 1;
}

.panel {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  z-index: 1000;
}
</style>
</head>

<body>

<div id="map"></div>

<div class="panel">
  <h2>Haraya?</h2>
  <input type="text" placeholder="Təyinat yeri" style="width:100%;padding:10px;">
  <br><br>
  <button style="width:100%;padding:15px;background:#000;color:#fff;border:none;border-radius:10px;">
    Sifariş et
  </button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const map = L.map('map').setView([40.4093, 49.8671], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

});
</script>

</body>
</html>
