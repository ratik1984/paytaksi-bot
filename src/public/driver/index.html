<script>
async function loadActiveRide(){
  const res = await api('/api/driver/active_ride');
  const box = document.getElementById('activeRide');
  if (!box) return;
  if (!res.ok || !res.ride){
    box.style.display='none';
    return;
  }
  const r = res.ride;
  box.style.display='block';
  box.innerHTML = `
    <div class="row"><div><b>#${r.id}</b> ‚Ä¢ ${r.status}</div><div style="opacity:.75">${r.passenger_first_name || 'S…ôrni≈üin'}</div></div>
    <div style="margin-top:8px;opacity:.85">${escapeHtml(r.from_text)} ‚Üí ${escapeHtml(r.to_text)}</div>
    <div style="margin-top:6px;opacity:.85">M…ôsaf…ô: ${Number(r.distance_km || 0).toFixed(2)} km ‚Ä¢ Qiym…ôt: ${Number(r.price_azn || 0).toFixed(2)} AZN</div>
    <button class="btn secondary" data-openchat="${r.id}" style="margin-top:10px;">Yazƒ±≈üma</button>
    <div class="chat" id="chat-${r.id}" style="display:none;margin-top:10px;">
      <div class="chatbox" id="chatbox-${r.id}"></div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <input class="input" id="chatinput-${r.id}" placeholder="Mesaj yaz..." style="flex:1;" />
        <button class="btn primary" data-sendchat="${r.id}" style="width:auto;">G√∂nd…ôr</button>
      </div>
    </div>
  `;
}


Telegram.WebApp.ready();
Telegram.WebApp.expand();

const who = document.getElementById('who');
const accEl = document.getElementById('acc');
const regStatus = document.getElementById('regStatus');
const ridesEl = document.getElementById('rides');
const topStatus = document.getElementById('topStatus');

const u = tgUser();
who.textContent = u ? `ƒ∞stifad…ô√ßi: ${u.first_name || ''} (@${u.username||'-'})` : 'Local dev mode';

async function loadMe(){
  try{
    const data = await api('/api/driver/me');
    if (!data.driver){
      accEl.textContent = 'Qeydiyyat yoxdur. A≈üaƒüƒ±dakƒ± formu doldurun.';
      return;
    }
    accEl.innerHTML = `Status: <b>${data.driver.status}</b><br>Balans: <b>${data.driver.balance} AZN</b> (blok h…ôddi: ${data.blockAt})`;
  }catch(e){
    accEl.textContent = 'X…ôta: '+(e.data?.reason||e.message);
  }
}

document.getElementById('btnReg').onclick = async ()=>{
  try{
    setStatus(regStatus,'Y√ºkl…ônir‚Ä¶');
    const fd = new FormData();
    fd.append('phone', document.getElementById('phone').value.trim());
    fd.append('car_make', document.getElementById('make').value.trim());
    fd.append('car_model', document.getElementById('model').value.trim());
    fd.append('car_year', document.getElementById('year').value.trim());
    fd.append('car_color', document.getElementById('color').value);
    fd.append('plate', document.getElementById('plate').value.trim());
    ['id_front','id_back','dl_front','dl_back','tp_front','tp_back'].forEach((k)=>{
      const f = document.getElementById(k).files[0];
      if (f) fd.append(k, f);
    });

    const headers = {};
    if (tgInitData()) headers['X-Tg-InitData'] = tgInitData();

    const res = await fetch('/api/driver/register', { method:'POST', headers, body: fd });
    const data = await res.json();
    if (!res.ok) throw { data };
    setStatus(regStatus,'G√∂nd…ôrildi ‚úÖ. Admin t…ôsdiqi g√∂zl…ônilir.');
    await loadMe();
  }catch(e){
    setStatus(regStatus,'X…ôta: '+(e.data?.error||e.data?.reason||'http'), false);
  }
};

document.getElementById('btnTop').onclick = async ()=>{
  try{
    setStatus(topStatus,'G√∂nd…ôrilir‚Ä¶');
    const amount = Number(document.getElementById('top_amount').value);
    const method = document.getElementById('top_method').value;
    const reference = document.getElementById('top_ref').value.trim();
    await api('/api/driver/topup_request', { method:'POST', body:{ amount, method, reference }});
    setStatus(topStatus,'Sorƒüu g√∂nd…ôrildi ‚úÖ (admin t…ôsdiqi g√∂zl…ônilir).');
  }catch(e){
    setStatus(topStatus,'X…ôta: '+(e.data?.error||e.data?.reason||e.message), false);
  }
};

async function loadOpenRides(){
  try{
    const data = await api('/api/driver/open_rides');
    ridesEl.innerHTML='';
    if (data.note) ridesEl.innerHTML = `<div class="muted">Qeyd: ${data.note}</div>`;
    (data.rides||[]).forEach((r)=>{
      const div = document.createElement('div');
      div.className='item';
      div.innerHTML = `<b>#${r.id}</b> ‚Ä¢ ${r.status}<br>
      ${r.pickup_text||''} ‚Üí ${r.drop_text||''}<br>
      M…ôsaf…ô: ${Number(r.distance_km).toFixed(2)} km ‚Ä¢ Qiym…ôt: ${r.fare} AZN ‚Ä¢ Komissiya: ${r.commission} AZN<br>
      <button data-id="${r.id}">‚úÖ Q…ôbul et</button>`;
      div.querySelector('button').onclick = async ()=>{
        try{
          const rr = await api('/api/driver/accept',{method:'POST',body:{ride_id:r.id}});
          alert('Q…ôbul edildi. ƒ∞ndi Start/Complete √º√ß√ºn Admin paneld…ôn v…ô ya g…ôl…ôc…ôk versiyada burdan idar…ô olunacaq.');
          await loadOpenRides();
  await loadActiveRide();
        }catch(e){ alert('X…ôta: '+(e.data?.error||e.data?.reason||e.message)); }
      };
      ridesEl.appendChild(div);
    });
    if (!(data.rides||[]).length) ridesEl.innerHTML += '<div class="muted">A√ßƒ±q sifari≈ü yoxdur.</div>';
  }catch(e){}
}

loadMe();
loadOpenRides();


let openChatRideId = null;
let lastMsgId = 0;
let chatTimer = null;

function fmtTime(ts){
  try { return new Date(ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); } catch { return ''; }
}

async function fetchNewMessages(rideId){
  const res = await api(`/api/driver/ride_messages?ride_id=${rideId}&after_id=${lastMsgId}`);
  if (!res.ok) return;
  const box = document.getElementById(`chatbox-${rideId}`);
  if (!box) return;
  for (const m of res.messages){
    lastMsgId = Math.max(lastMsgId, m.id);
    const div = document.createElement('div');
    div.className = 'chatmsg ' + (m.sender_role === 'driver' ? 'me' : 'them');
    div.innerHTML = `<div>${escapeHtml(m.message)}</div><div class="meta">${m.sender_role === 'driver' ? 'M…ôn' : 'S…ôrni≈üin'} ‚Ä¢ ${fmtTime(m.created_at)}</div>`;
    box.appendChild(div);
  }
  if (res.messages.length) box.scrollTop = box.scrollHeight;
}

function openChat(rideId){
  if (openChatRideId && openChatRideId !== rideId){
    const prev = document.getElementById(`chat-${openChatRideId}`);
    if (prev) prev.style.display='none';
  }
  openChatRideId = rideId;
  lastMsgId = 0;
  const el = document.getElementById(`chat-${rideId}`);
  if (!el) return;
  el.style.display = (el.style.display==='none' || !el.style.display) ? 'block' : 'none';
  const visible = el.style.display !== 'none';
  if (chatTimer) clearInterval(chatTimer);
  if (visible){
    const box = document.getElementById(`chatbox-${rideId}`);
    if (box) box.innerHTML='';
    fetchNewMessages(rideId);
    chatTimer = setInterval(() => fetchNewMessages(rideId), 2500);
  } else {
    openChatRideId = null;
  }
}

document.addEventListener('click', async (e) => {
  const rideId = e.target?.dataset?.openchat;
  if (rideId){
    openChat(Number(rideId));
    return;
  }
  const sendId = e.target?.dataset?.sendchat;
  if (sendId){
    const id = Number(sendId);
    const inp = document.getElementById(`chatinput-${id}`);
    const text = (inp?.value || '').trim();
    if (!text) return;
    inp.value='';
    const r = await api('/api/driver/ride_message', { method:'POST', body: JSON.stringify({ ride_id:id, text }) });
    if (!r.ok){
      showStatus('Mesaj g√∂nd…ôrm…ôk olmadƒ±: ' + (r.error || 'x…ôta'), true);
      return;
    }
    await fetchNewMessages(id);
  }
});

setInterval(()=>{loadMe();loadOpenRides();}, 5000);
</script>
