<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayTaksi - SÃ¼rÃ¼cÃ¼</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="../assets/common.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:14px}
    .card{border:1px solid #e6e6e6;border-radius:14px;padding:12px;margin:10px 0}
    input,button,select{width:100%;padding:10px;border-radius:12px;border:1px solid #d9d9d9;font-size:16px}
    button{border:none;background:#111;color:#fff}
    .row{display:grid;grid-template-columns:1fr;gap:8px}

  </style>
</head>
<body>
  <h2>PayTaksi ğŸš–</h2>
  <div class="muted" id="who"></div>

  <div class="card">
    <b>Hesab</b>
    <div class="muted" id="acc">â€”</div>
  </div>

  <div class="card">
    <b>Aktiv sifariÅŸ</b>
    <div class="muted" id="active">YÃ¼klÉ™nirâ€¦</div>
  </div>

  <div class="card">
    <b>Qeydiyyat (min 2010)</b>
    <div class="row">
      <input id="phone" placeholder="Telefon" />
      <div class="two">
        <input id="make" placeholder="Avto marka" />
        <input id="model" placeholder="Model" />
      </div>
      <div class="two">
        <input id="year" type="number" placeholder="BuraxÄ±lÄ±ÅŸ ili (>=2010)" />
        <select id="color">
          <option value="">RÉ™ng seÃ§in</option>
          <option>aÄŸ</option><option>qara</option><option>qÄ±rmÄ±zÄ±</option><option>boz</option><option>mavi</option><option>sarÄ±</option><option>yaÅŸÄ±l</option>
        </select>
      </div>
      <input id="plate" placeholder="NÃ¶mrÉ™ niÅŸanÄ±" />

      <div class="muted">ÅÉ™xsiyyÉ™t vÉ™siqÉ™si (Ã¶n/arxa)</div>
      <div class="two"><input type="file" id="id_front" accept="image/*" /><input type="file" id="id_back" accept="image/*" /></div>
      <div class="muted">SÃ¼rÃ¼cÃ¼lÃ¼k vÉ™siqÉ™si (Ã¶n/arxa)</div>
      <div class="two"><input type="file" id="dl_front" accept="image/*" /><input type="file" id="dl_back" accept="image/*" /></div>
      <div class="muted">Texniki pasport (Ã¶n/arxa)</div>
      <div class="two"><input type="file" id="tp_front" accept="image/*" /><input type="file" id="tp_back" accept="image/*" /></div>

      <button id="btnReg">âœ… QeydiyyatÄ± gÃ¶ndÉ™r</button>
      <div class="muted" id="regStatus">â€”</div>
    </div>
  </div>

  <div class="card">
    <b>Balans artÄ±r (manual)</b>
    <div class="row">
      <input id="top_amount" type="number" step="0.01" placeholder="MÉ™blÉ™ÄŸ (AZN)" />
      <select id="top_method"><option value="kart-to-kart">kart-to-kart</option><option value="m10">m10</option></select>
      <input id="top_ref" placeholder="Tranzaksiya ID / qeyd" />
      <button id="btnTop">ğŸ’³ SorÄŸu gÃ¶ndÉ™r</button>
      <div class="muted" id="topStatus">â€”</div>
    </div>
  </div>

  <div class="card">
    <b>AÃ§Ä±q sifariÅŸlÉ™r</b>
    <div class="muted">Balans -10 vÉ™ ya aÅŸaÄŸÄ± olanda sifariÅŸ ala bilmirsiniz. Komissiya: 10%.</div>
    <div id="rides"></div>
  </div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const who = document.getElementById('who');
const accEl = document.getElementById('acc');
const regStatus = document.getElementById('regStatus');
const ridesEl = document.getElementById('rides');
const activeEl = document.getElementById('active');
const topStatus = document.getElementById('topStatus');

const u = tgUser();
who.textContent = u ? `Ä°stifadÉ™Ã§i: ${u.first_name || ''} (@${u.username||'-'})` : 'Local dev mode';

async function loadMe(){
  try{
    const data = await api('/api/driver/me');
    if (!data.driver){
      accEl.textContent = 'Qeydiyyat yoxdur. AÅŸaÄŸÄ±dakÄ± formu doldurun.';
      return;
    }
    accEl.innerHTML = `Status: <b>${data.driver.status}</b><br>Balans: <b>${data.driver.balance} AZN</b> (blok hÉ™ddi: ${data.blockAt})`;
  }catch(e){
    accEl.textContent = 'XÉ™ta: '+(e.data?.reason||e.message);
  }
}

document.getElementById('btnReg').onclick = async ()=>{
  try{
    setStatus(regStatus,'YÃ¼klÉ™nirâ€¦');
    const fd = new FormData();
    fd.append('phone', document.getElementById('phone').value.trim());
    fd.append('car_make', document.getElementById('make').value.trim());
    fd.append('car_model', document.getElementById('model').value.trim());
    fd.append('car_year', document.getElementById('year').value.trim());
    fd.append('car_color', document.getElementById('color').value);
    fd.append('plate', document.getElementById('plate').value.trim());
    ['id_front','id_back','dl_front','dl_back','tp_front','tp_back'].forEach((k)=>{
      const f = document.getElementById(k).files[0];
      if (f) fd.append(k, f);
    });

    const headers = {};
    if (tgInitData()) headers['X-Tg-InitData'] = tgInitData();

    const res = await fetch('/api/driver/register', { method:'POST', headers, body: fd });
    const data = await res.json();
    if (!res.ok) throw { data };
    setStatus(regStatus,'GÃ¶ndÉ™rildi âœ…. Admin tÉ™sdiqi gÃ¶zlÉ™nilir.');
    await loadMe();
  }catch(e){
    setStatus(regStatus,'XÉ™ta: '+(e.data?.error||e.data?.reason||'http'), false);
  }
};

document.getElementById('btnTop').onclick = async ()=>{
  try{
    setStatus(topStatus,'GÃ¶ndÉ™rilirâ€¦');
    const amount = Number(document.getElementById('top_amount').value);
    const method = document.getElementById('top_method').value;
    const reference = document.getElementById('top_ref').value.trim();
    await api('/api/driver/topup_request', { method:'POST', body:{ amount, method, reference }});
    setStatus(topStatus,'SorÄŸu gÃ¶ndÉ™rildi âœ… (admin tÉ™sdiqi gÃ¶zlÉ™nilir).');
  }catch(e){
    setStatus(topStatus,'XÉ™ta: '+(e.data?.error||e.data?.reason||e.message), false);
  }
};

async function loadOpenRides(){
  try{
    const data = await api('/api/driver/open_rides');
    ridesEl.innerHTML='';
    if (data.note) ridesEl.innerHTML = `<div class="muted">Qeyd: ${data.note}</div>`;
    (data.rides||[]).forEach((r)=>{
      const div = document.createElement('div');
      div.className='item';
      div.innerHTML = `<b>#${r.id}</b> â€¢ ${r.status}<br>
      ${r.pickup_text||''} â†’ ${r.drop_text||''}<br>
      MÉ™safÉ™: ${Number(r.distance_km).toFixed(2)} km â€¢ QiymÉ™t: ${r.fare} AZN â€¢ Komissiya: ${r.commission} AZN<br>
      <button data-id="${r.id}">âœ… QÉ™bul et</button>`;
      div.querySelector('button').onclick = async ()=>{
        try{
          const rr = await api('/api/driver/accept',{method:'POST',body:{ride_id:r.id}});
          alert('QÉ™bul edildi. Ä°ndi Start/Complete Ã¼Ã§Ã¼n Admin paneldÉ™n vÉ™ ya gÉ™lÉ™cÉ™k versiyada burdan idarÉ™ olunacaq.');
          await loadOpenRides();
        }catch(e){ alert('XÉ™ta: '+(e.data?.error||e.data?.reason||e.message)); }
      };
      ridesEl.appendChild(div);
    });
    if (!(data.rides||[]).length) ridesEl.innerHTML += '<div class="muted">AÃ§Ä±q sifariÅŸ yoxdur.</div>';
  }catch(e){}
}

async function loadActiveRide(){
  try{
    const data = await api('/api/driver/active_ride');
    const r = data.ride;
    if (!r){ activeEl.innerHTML = '<span class="muted">Aktiv sifariÅŸ yoxdur.</span>'; return; }

    const status = String(r.status||'');
    const isCancelled = status === 'cancelled';
    const reason = r.cancelled_reason ? `<div class="muted"><b>SÉ™bÉ™b:</b> ${r.cancelled_reason}</div>` : '';

    const canViewChat = ['assigned','started','completed','cancelled'].includes(status);
    const canSendChat = (status==='assigned' || status==='started');
    const canCall = (status==='assigned' || status==='started');
    const passengerName = r.passenger_first_name || '';
    const passengerUsername = r.passenger_username || '';
    const passengerTgId = r.passenger_tg_id;

    activeEl.innerHTML = `
      <div class="item" style="border-color:${isCancelled ? '#b00020' : '#ddd'}">
        <b>#${r.id}</b> â€¢ ${status}${isCancelled ? ' âŒ' : ''}<br>
        ${r.pickup_text||''} â†’ ${r.drop_text||''}<br>
        MÉ™safÉ™: ${Number(r.distance_km||0).toFixed(2)} km â€¢ QiymÉ™t: ${r.fare} AZN â€¢ Komissiya: ${r.commission} AZN
        ${reason}
        ${passengerTgId ? `<div class="muted" style="margin-top:6px">SÉ™rniÅŸin: <b>${passengerName}</b> (@${passengerUsername||'-'})</div>` : ''}
        ${(canViewChat && passengerTgId) ? `
          <div class="actions" style="margin-top:10px">
            <button id="btnChat">${canSendChat ? 'ğŸ’¬ YazÄ±ÅŸma' : 'ğŸ“œ YazÄ±ÅŸma (arxiv)'}</button>
            ${canCall ? `<button id="btnCall">ğŸ“ SÉ™rniÅŸinÉ™ zÉ™ng</button>` : ''}
          </div>
          <div id="chatBox" class="card" style="display:none;margin-top:8px;border-radius:12px;padding:10px">
            <div class="muted" style="margin-bottom:6px">${canSendChat ? 'YazÄ±ÅŸma yalnÄ±z aktiv sifariÅŸdÉ™ mÃ¼mkÃ¼ndÃ¼r.' : 'Bu yazÄ±ÅŸma arxivdir (yalnÄ±z oxu).'}</div>
            <div id="msgList" style="max-height:220px;overflow:auto;border:1px dashed #ddd;border-radius:12px;padding:8px"></div>
            ${canSendChat ? `
              <div class="row" style="margin-top:8px">
                <input id="msgText" placeholder="Mesaj yazâ€¦" />
                <button id="btnSend">GÃ¶ndÉ™r</button>
              </div>
            ` : ''}
          </div>
        ` : ''}
        <div class="actions" style="margin-top:10px">
          ${status==='assigned' ? `<button id="btnStart">ğŸš– Start</button>` : ''}
          ${status==='started' ? `<button id="btnComplete">âœ… Complete</button>` : ''}
        </div>
        ${isCancelled ? '<div class="muted" style="color:#b00020;margin-top:8px">Bu sifariÅŸ sÉ™rniÅŸin tÉ™rÉ™findÉ™n lÉ™ÄŸv edilib.</div>' : ''}
      </div>
    `;

    const bStart = document.getElementById('btnStart');
    if (bStart) bStart.onclick = async ()=>{
      try{ await api('/api/driver/start',{method:'POST',body:{ride_id:r.id}}); await loadActiveRide(); await loadMe(); }
      catch(e){ alert('XÉ™ta: '+(e.data?.error||e.data?.reason||e.message)); }
    };
    const bComp = document.getElementById('btnComplete');
    if (bComp) bComp.onclick = async ()=>{
      try{ await api('/api/driver/complete',{method:'POST',body:{ride_id:r.id}}); await loadActiveRide(); await loadMe(); }
      catch(e){ alert('XÉ™ta: '+(e.data?.error||e.data?.reason||e.message)); }
    };

    // Chat + call
    const bCall = document.getElementById('btnCall');
    if (bCall) bCall.onclick = ()=> openTelegramUser({ tg_id: passengerTgId, username: passengerUsername });

    const bChat = document.getElementById('btnChat');
    const chatBox = document.getElementById('chatBox');
    const msgList = document.getElementById('msgList');
    const msgText = document.getElementById('msgText');
    const bSend = document.getElementById('btnSend');

    let chatTimer = null;
    let lastRendered = 0;

    async function refreshChat(){
      try{
        const data2 = await api('/api/driver/ride_messages?ride_id='+encodeURIComponent(r.id));
        const msgs = data2.messages || [];
        if (!msgs.length){ msgList.innerHTML = '<div class="muted">HÉ™lÉ™ mesaj yoxdur.</div>'; return; }
        const lastId = msgs[msgs.length-1].id || 0;
        if (lastId === lastRendered) return;
        lastRendered = lastId;
        msgList.innerHTML='';
        msgs.forEach((m)=>{
          const mine = m.sender_role === 'driver';
          const divm = document.createElement('div');
          divm.style.margin='6px 0';
          divm.style.textAlign = mine ? 'right' : 'left';
          divm.innerHTML = `<span style="display:inline-block;max-width:88%;padding:8px 10px;border-radius:12px;border:1px solid #e6e6e6;${mine?'background:#111;color:#fff;border-color:#111':''}">${escapeHtml(m.message)}</span>`;
          msgList.appendChild(divm);
        });
        msgList.scrollTop = msgList.scrollHeight;
      }catch(e){}
    }

    if (bChat && chatBox) bChat.onclick = async ()=>{
      const open = chatBox.style.display !== 'none';
      if (open){
        chatBox.style.display='none';
        bChat.textContent = canSendChat ? 'ğŸ’¬ YazÄ±ÅŸma' : 'ğŸ“œ YazÄ±ÅŸma (arxiv)';
        if (chatTimer){ clearInterval(chatTimer); chatTimer=null; }
        return;
      }
      chatBox.style.display='';
      bChat.textContent='âœ– BaÄŸla';
      await refreshChat();
      chatTimer = setInterval(refreshChat, 3000);
    };

    if (bSend) bSend.onclick = async ()=>{
      const text = String(msgText.value||'').trim();
      if (!text) return;
      bSend.disabled=true;
      try{
        await api('/api/driver/send_message',{method:'POST',body:{ride_id:Number(r.id), text}});
        msgText.value='';
        await refreshChat();
      }catch(e){ alert('XÉ™ta: '+(e.data?.error||e.data?.reason||e.message)); }
      finally{ bSend.disabled=false; }
    };
  }catch(e){
    activeEl.textContent = 'XÉ™ta: '+(e.data?.error||e.data?.reason||e.message);
  }
}

function escapeHtml(s){
  return String(s||'')
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}

loadMe();
loadOpenRides();
loadActiveRide();
setInterval(()=>{loadMe();loadOpenRides();loadActiveRide();}, 5000);
</script>
</body>
