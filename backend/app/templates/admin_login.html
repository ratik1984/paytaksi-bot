<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayTaksi Admin</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b0f19; color:#fff}
    .wrap{max-width:520px;margin:40px auto;padding:20px}
    .card{background:#121a2a;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;margin:12px 0}
    input,button{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0b1222;color:#fff;margin-top:10px}
    button{background:#2b6cff;border:none;font-weight:700;cursor:pointer}
    .muted{color:rgba(255,255,255,.7);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>PayTaksi Admin</h2>
    <div class="card">
      <div class="muted">Login: {{admin_username}} / {{admin_password}}</div>
      {% if error %}<div style="color:#ff6b6b;margin-top:10px">{{error}}</div>{% endif %}
      <form method="post" action="/admin/login">
        <input name="username" placeholder="Username" required />
        <input name="password" placeholder="Password" type="password" required />
        <button type="submit">Daxil ol</button>
      </form>
    </div>
    <div class="card">
      <div class="muted">Daxil olandan sonra: <a href="/admin/panel" style="color:#8ab4ff">Admin panel</a></div>
    </div>
  </div>
</body>
</html>
