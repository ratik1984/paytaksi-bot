{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Topups</h2>
  <table>
    <tr><th>ID</th><th>UserID</th><th>Method</th><th>Amount</th><th>Status</th><th>Action</th></tr>
    {% for t in items %}
    <tr>
      <td>{{t.id}}</td>
      <td>{{t.user_id}}</td>
      <td>{{t.method.value}}</td>
      <td>{{t.amount}}</td>
      <td><span class="pill">{{t.status.value}}</span></td>
      <td>
        {% if t.status.value == "pending" %}
        <form method="post" action="/admin/topups/{{t.id}}/decide" style="display:flex;gap:8px">
          <button class="btn btn-ok" name="action" value="approve" type="submit">Approve</button>
          <button class="btn btn-no" name="action" value="reject" type="submit">Reject</button>
        </form>
        {% else %}
        <span class="pill">done</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
