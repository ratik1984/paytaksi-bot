<!doctype html>
<html><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login</title>
<style>
 body{font-family:system-ui,Arial;background:#f6f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
 .card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:18px;width:340px}
 input{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;margin:8px 0}
 button{width:100%;padding:10px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
 .err{color:#ef4444;font-size:13px}
</style>
</head>
<body>
<div class="card">
  <h3>PayTaksi Admin</h3>
  {% if err %}<div class="err">{{err}}</div>{% endif %}
  <form method="post">
    <input name="username" placeholder="Login" />
    <input name="password" placeholder="Parol" type="password"/>
    <button type="submit">Daxil ol</button>
  </form>
</div>
</body></html>
