<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PayTaksi Admin</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#f6f7fb}
    header{background:#111827;color:#fff;padding:12px 16px;display:flex;gap:12px;align-items:center}
    header a{color:#fff;text-decoration:none;opacity:.9}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:14px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;font-size:14px;vertical-align:top}
    th{background:#fafafa;text-align:left}
    .btn{border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .btn-ok{background:#10b981;color:#fff}
    .btn-no{background:#ef4444;color:#fff}
    .pill{display:inline-block;padding:3px 8px;border-radius:999px;background:#eee;font-size:12px}
    input,select{padding:8px;border-radius:10px;border:1px solid #ddd}
  </style>
</head>
<body>
<header>
  <strong>PayTaksi Admin</strong>
  <a href="/admin">Dashboard</a>
  <a href="/admin/drivers">Drivers</a>
  <a href="/admin/topups">Topups</a>
  <a href="/admin/rides">Rides</a>
  <a href="/admin/settings">Settings</a>
  <span style="flex:1"></span>
  <a href="/admin/logout">Logout</a>
</header>
<div class="wrap">
  {% block content %}{% endblock %}
</div>
</body>
</html>
